<app-header></app-header>
<nav class="navbar navbar-expand-sm  ">
    <ul class="navbar-nav">
        <li class="nav-item" id="men">
            <a class="nav-link" routerLink="/men">Men</a>
        </li>
        <li class="nav-item" id="women">
            <a class="nav-link" routerLink="/women">Women</a>
        </li>
        <li class="nav-item" id="electronics">
            <a class="nav-link" routerLink="/electronics">Electronics</a>
        </li>
        <li class="nav-item" id="grocery">
            <a class="nav-link" routerLink="/grocery">Grocery</a>
        </li>
    </ul>
</nav>
<hr>
<div class="container">
    <div *ngIf="productDescription">
        <div *ngFor="let prod of productDescription">
            <div class="main">
                <div>
                    <h1>
                        <marquee>Product-Description#{{prod.id}}#{{prod.category}}</marquee>
                    </h1>
                </div>
                <hr>
                <div id="description">
                    <h1>{{prod.name}}</h1><br>
                    <h1>{{prod.price | currency:"INR"}}</h1><br>
                    <h2>Delivery<br> <input type="search" value="" class="form-control"
                            placeholder="check with your pincode">
                    </h2><br>
                    <h2>Services<ul>
                            <li>
                                No Returns Applicable
                            </li>
                            <li>
                                Cash on Delivery Available
                            </li>
                        </ul>
                    </h2>
                </div>
                <div>
                    <div>
                        <img src="{{prod.image}}" class="image">
                    </div>
                    <br><br><br>
                    <div >
                        <button class="btn" id="addButton" class="btn btn-primary" class="btn btn-outline-primary"
                        type="button" (click)="sendItemToCart(prod.id)">Add To Cart</button><br>
                        <br>
                    <button class="btn" id="buyButton" class="btn btn-primary" class="btn btn-outline-primary"
                        type="button">Buy Now</button>
                    </div>
                    


                </div>
            </div>
        </div>
    </div>
</div>
<app-footer style="margin-top: 50%;"></app-footer>
