<app-header></app-header>
<div class="bs-example">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src="assets/images/clothes.jpg" alt="Third Slide"
          style="width: 100%; height: 60vh; cursor: pointer; border:0; text-decoration:none; outline:none"
          routerLink="#" />
      </div>
      <div class="carousel-item ">
        <img src="assets/images/womenClothes.jfif" alt="Third Slide"
          style="width: 100%; height: 60vh; cursor: pointer; border:0; text-decoration:none; outline:none"
          routerLink="#" />
      </div>
      <div class="carousel-item ">
        <img src="assets/images/phones.jfif" alt="Fourth Slide"
          style="width: 100%; height: 60vh; cursor: pointer; border:0; text-decoration:none; outline:none"
          routerLink="#" />
      </div>
      <div class="carousel-item ">
        <img src="assets/images/grocery.jfif" alt="Fifth Slide"
          style="width: 100%; height: 60vh; cursor: pointer; border:0; text-decoration:none; outline:none"
          routerLink="#" />
      </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>  
  </div>
</div>
<br />
<div class="deals">
  <h1>Deals Of The Day</h1>
  <hr />
</div><br><br><br>
<span *ngIf="products">
  <span *ngFor="let prod of products">
    <tr>
      <th id="productList">
        
          <img src="{{ prod.image }}" id="prodImage" /><br><br>
          <p style="margin-left: 42%; color: tomato; height: 5%;"><b><u>{{prod.name}}</u></b></p><br>
          <button id="dealButton" (click)="sendItemToCart()">
            Add To Cart
          </button>
      </th>
    </tr>
  </span>
</span>
<br><br>
<hr>
<app-footer></app-footer>
