<div class="header">
    <img src="assets/images/myCart.jfif" routerLink="/dashboard" style="width: 3%; margin-left: 2%; cursor: pointer;" />
    <input id="search" type="search" placeholder="Search for products, brands and more" />
    <span *ngIf="login.loginStatus===0" (click)="loginButton()">
        <input type="submit" value="Login" id="loginButton" />
    </span>
    <span *ngIf="login.loginStatus === 1" (click)="logoutButton()">
        <input type="submit" value="Logout" id="logoutButton" />
    </span>

    <span>
        <select id="dropDown">
            <option>user Profile</option>
            <option value=" logout">logout</option>
        </select>
        <input id="cart" type="button" value="Cart" routerLink="/cart" /> </span><br /><br />
    <div class="subHeader">
        <ul id="heading">
            <li routerLink="/men" id="men">Men</li>
            <li routerLink="/women" id="women">Women</li>
            <li routerLink="/electronics" id="electronics">Electronics</li>
            <li routerLink="/grocery" id="grocery">Grocery</li>
        </ul>
    </div>
