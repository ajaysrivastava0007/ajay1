<app-header></app-header>
<div class="loginPage">
  <form [formGroup]="userProfile">
    <div class="main">
      <h2><u style="color: darkblue; margin-right: 10%;">Log-In</u></h2>
      <br />&nbsp;
      <label class="control-label">
        User-Id :<br> <input class="form-control" style="outline-style: none;" type="email"
          formControlName="email" /><br />
        <span *ngIf="!userProfile.get('email').valid && userProfile.get('email').dirty"><em><u>Please enter valid
              email</u></em></span>
      </label>
      <br /><br />&nbsp;
      <label  class="control-label">
        Password:<br>
        <input class="form-control" type="password" formControlName="password" /><br />
        <span *ngIf="!userProfile.get('password').valid && userProfile.get('password').dirty ">
          <em><u>Invalid password<br /></u></em></span>
      </label>
      <br /><br />
      <span><button id="login" class="form-control" class="btn btn-primary" class="btn btn-outline-primary"
         [disabled]="!userProfile.valid" (click)="onLogin()">
          signIn</button></span><br /><br />
      <button id="register" class="form-control" class="btn btn-primary" class="btn btn-outline-primary"
        routerLink="/register">
        New User? SignUp
      </button>
      <br /><br />
    </div>
    <span *ngIf="!userProfile.valid">
      <ul id="caution">
        <em><u>Note:</u></em>
        <li>No space is allowed</li>
        <li>Minimum 4 characters needed</li>
      </ul>
    </span>
  </form>
</div>
<app-footer></app-footer>
