
<form [formGroup]="userRegistration" >
    <div>
        <br>
        <label>
            First Name :<br>
            <input type="text" formControlName="firstName"><br>
            <span *ngIf="!userRegistration.get('firstName').valid && userRegistration.get('firstName').dirty">
                <em><u>Please enter valid first name</u></em></span>
        </label>
        <br><br>
        <label>
            Last Name :<br>
            <input type="text" formControlName="lastName"><br>
            <span *ngIf="!userRegistration.get('lastName').valid && userRegistration.get('lastName').dirty">
                <em><u>Please enter valid last name</u></em></span>
        </label>
        <br><br>
        <label>
            Email :<br>
            <input type="text" formControlName="email"><br>
            <span *ngIf="!userRegistration.get('email').valid && userRegistration.get('email').dirty">
                <em><u>Please enter valid email</u></em></span>
        </label>
        <br><br>
        <label>
            D.O.B :<br>
            <input type="date" formControlName="date">
        </label>
        <br><br>
        <label>
            Gender :<br>
            <input type="radio" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" value="Female">Female <br>
            <input type="radio" name="gender" value="Others">Others 
        </label>
        <br><br>
        <label>
            Password :<br>
            <input type="password" formControlName="password"><br>
            <span *ngIf="!userRegistration.get('password').valid && userRegistration.get('password').dirty">
                <em><u>Please enter valid password</u></em></span>
        </label>
        <br><br>
        <label>
            <button routerLink="/login" type="button"  (click)="onSubmit()">Submit</button><br><br>
            <span *ngIf="!userRegistration.valid"><ul><em><u>Note:</u></em>
                <li>No space is allowed </li>
                <li>Minimum 4 characters needed</li>
              </ul></span>
        </label>
    </div>
</form>
