<h2>Groceries</h2>
<hr>
<div class="container">
  <span *ngIf="groceryList">
    <span *ngFor="let prod of groceryList">
      <tr>
        <th>
          <div class="card" id="productList" routerLink="/groceryDescription" (click)="sendItemTodescription(prod.id)">
            <img class="card-img-top" src="{{prod.image}}" alt="Card image">
            <div class="card-body">
              <h4 id="product-name" class="card-title"><b><u>{{prod.name}}</u></b></h4>
              <h4 id="product-name" class="card-title"><b><u>{{prod.price | currency:'INR'}}</u></b></h4>
            </div>
          </div><br>
          <button class="btn btn-primary" class="btn btn-outline-primary" (click)="addProductToCart(prod.id)"> Add To Cart
          </button><br><br><br><br>
        </th>
      </tr>
    </span>
  </span>
</div>
<app-footer></app-footer>
